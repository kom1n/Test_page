<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přesměrování na App Store nebo Google Play</title>
    <script type="text/javascript">
        function redirectToAppStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/cz/app/your-ios-app"; // Změň odkaz na svůj App Store
            } 
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=your.android.app"; // Změň odkaz na svůj Google Play
            } 
            else {
                window.location.href = "https://your-website.com"; // Změň odkaz na svou webovou stránku
            }
        }

        window.onload = redirectToAppStore;
    </script>
</head>
<body>
    <h1>Přesměrováváme vás na obchod s aplikacemi...</h1>
</body>
</html>
